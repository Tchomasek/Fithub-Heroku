{% extends 'base.html' %}

{% block content %}

<h1>{{name}}</h1>

<iframe 
    width="560" 
    height="315" 
    src={{link}}
    frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
    allowfullscreen>
</iframe>
<p>{{description}}</p>
{% endblock content %}
